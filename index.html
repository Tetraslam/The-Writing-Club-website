<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gray' : '#363636',
            clifford: '#da373d',
            'red': '#CB6161',
          }
        }
      }
    }
  </script>
  <title>Home | Not Writing Club</title>
</head>
<body>
  <header class="w-full h-16 bg-gray drop-shadow-lg">
    <div class="container px-10 md:px-0 h-full mx-auto flex justify-between items-center">

        <a class="text-red px-5 py-10 ml-10 text-xl font-bold italic" href="#">WRITING<span
                class="text-white pl-2">CLUB</span></a>

        <!-- Menu links here -->
        <ul id="menu" class="hidden fixed top-0 right-0 px-10 py-10 bg-gray-800 z-50
            md:relative mr-10 md:flex md:p-0 md:bg-transparent md:flex-row md:space-x-6">

            <li class="md:hidden z-90 fixed top-4 right-6">
                <a href="javascript:void(0)" class="text-right text-white text-4xl"
                    onclick="toggleMenu()">&times;</a>
            </li>

            <li>
                <a class="text-white opacity-70 hover:opacity-100 duration-300" href="#">Home</a>
            </li>
            <li>
                <a class="text-white opacity-70 hover:opacity-100 duration-300" href="#">Blog</a>
            </li>
            <li>
                <a class="text-white opacity-70 hover:opacity-100 duration-300" href="#">Donate</a>
            </li>
            <li>
                <a class="text-white opacity-70 hover:opacity-100 duration-300" href="#">About Us</a>
            </li>
            <li>
              <a class="text-white opacity-70 hover:opacity-100 duration-300" href="#">Contact</a>
          </li>
        </ul>

        <!-- This is used to open the menu on mobile devices -->
        <div class="flex items-center md:hidden">
            <button class="text-white text-4xl font-bold opacity-70 hover:opacity-100 duration-300"
                onclick="toggleMenu()">
                &#9776;
            </button>
        </div>

</header>

<main>
    <h1 class="mt-40 text-4xl text-center">Greenwood High</h1>
    <h2 class="mt-10 text-xl text-center">Writing Club</h2>
</main>

<!-- Javascript Code -->
<script>
    var menu = document.getElementById('menu');
    function toggleMenu() {
        menu.classList.toggle('hidden');
        menu.classList.toggle('w-full');
        menu.classList.toggle('h-screen');
    }
</script>
</body>
</html>
